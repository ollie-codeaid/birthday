{% extends "friends/scaffold.html" %}
{% block content %}
<h1>Accomplishments</h1>
<ul>
    {% for accomplishment in object_list %}
    <li><a href="/accomplishment/{{accomplishment.pk}}/">{{ accomplishment.description }}</a> - {{ accomplishment.points }}</li>
    {% empty %}
    <li>No accomplishments yet.</li>
    {% endfor %}
</ul>
{% endblock %}
