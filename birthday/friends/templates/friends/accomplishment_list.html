{% extends "friends/scaffold.html" %}
{% block content %}
<div class="row justify-content-center">
    <table>
	{% for accomplishment in object_list %}
	<tr>
	    <td><a href="/accomplishment/{{accomplishment.pk}}/">{{ accomplishment.description }}</a></td>
	    <td>{{ accomplishment.points }}</td>
	</tr>
	{% empty %}
	<tr><td>No accomplishments yet.</td></tr>
	{% endfor %}
    </table>
</div>
{% endblock %}
