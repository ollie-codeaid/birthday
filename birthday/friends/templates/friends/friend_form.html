{% extends "friends/scaffold.html" %}
{% block content %}
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <ul>
	<li>Name: {{ form.name }}</li>
	<li>Mug Shot: {{ form.mug_shot }}</li>
	<li>Has Accomplished: {{ form.has_accomplished }}</li>
    </ul>
    <input type="submit" value="Submit" />
</form>
<ul>
    {% if friend %}
    <li><a href="/friend/{{ friend.pk }}/delete/">Delete</a></li>
    {% endif %}
</ul>
{% endblock %}
