{% extends "friends/scaffold.html" %}
{% block content %}
<div class="row justify-content-center">
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
	<table class="table">
	    <tr>
		<td>Description</td>
		<td>{{ form.description }}</td>
	    </tr>
	    <tr>
		<td>Points</td>
		<td>{{ form.points }}</td>
	    </tr>
	    <tr>
		<td>Accomplished By</td>
		<td>{{ form.accomplished_by }}</td>
	    </tr>
	</table>
    <input type="submit" value="Submit" />
</form>
</div>
<div class="row justify-content-center">
    {% if accomplishment %}
    <a href="/accomplishment/{{ accomplishment.pk }}/delete/">Delete</a>
    {% endif %}
</div>
{% endblock %}
